<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route 33 - Dynamic Guide</title>
  
  <!-- Include Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Include Lucide Icons via CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Include PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  
  <style>
    /* Custom animations and styles */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-in-out;
    }
  </style>
  
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <header class="bg-gray-800 shadow-lg border-b border-gray-700 p-4">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Route 33 - Dynamic Guide</h1>
      <button id="exportBtn" class="bg-gray-700 px-3 py-1 rounded">Export CSV</button>
    </div>
    <p class="text-gray-400 text-center" id="stats-display">Loading data...</p>
  </header>

  <main class="max-w-4xl mx-auto p-4">
    <div class="flex gap-2">
      <input id="search" type="text" placeholder="Search stops..." class="flex-grow p-2 rounded bg-gray-800 border border-gray-700">
      <button id="clearSearch" class="p-2 bg-blue-600 rounded">Clear</button>
    </div>
    <ul id="stopsList" class="space-y-2 mt-4"></ul>
  </main>
  
  <input type="file" id="csvFileInput" accept=".csv" class="hidden">
</body>
</html>
